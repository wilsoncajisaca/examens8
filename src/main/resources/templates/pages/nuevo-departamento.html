<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{plantilla/plantilla}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div layout:fragment="espaciocontenidohtml">
    <div class="page-header">
        <h3 class="page-title">Crear Departamento</h3>
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="#">Forms</a></li>
                <li class="breadcrumb-item active" aria-current="page">Form elements</li>
            </ol>
        </nav>
    </div>
    <div class="row">
        <div class="col-md-12 grid-margin stretch-card">
            <div class="card">
                <div class="card-body">
                    <h4 class="card-title">Default form</h4>
                    <p class="card-description"> Basic form layout </p>
                    <form th:action="@{/guardar-departamento}" th:object="${nuevo}" role="form" method="post" class="forms-sample">
                        <div class="form-group">
                            <label for="exampleInputUsername1">Nombre</label>
                            <input th:field="*{nombreDepartamento}" type="text" class="form-control" id="exampleInputUsername1" placeholder="">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Area</label>
                            <input th:field="*{areaDepartamento}" type="text" class="form-control" id="exampleInputEmail1" placeholder="">
                        </div>
                        <div class="form-check form-check-flat form-check-primary">
                            <label class="form-check-label">
                                <input th:field="*{estado}" type="checkbox" class="form-check-input"> Estado</label>
                        </div>
                        <input type="hidden" th:field="*{idDepartamento}" >
                        <button type="submit" class="btn btn-primary me-2">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>


</body>
</html>
