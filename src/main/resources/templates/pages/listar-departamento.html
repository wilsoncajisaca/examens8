<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{plantilla/plantilla}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div layout:fragment="espaciocontenidohtml">
    <div class="page-header">
        <h3 class="page-title"> Basic Tables </h3>
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="#">Tables</a></li>
                <li class="breadcrumb-item active" aria-current="page">Basic tables</li>
            </ol>
        </nav>
    </div>
    <div class="row">
        <div class="col-lg-12 grid-margin stretch-card">
            <div class="card">
                <div class="card-body">
                    <h4 class="card-title">DEPARTAMENTOS</h4>
                    </p>
                    <table class="table">
                        <thead>
                        <tr>
                            <th>Nombre</th>
                            <th>Area</th>
                            <th>Estado</th>
                            <th></th>
                            <th></th>
                        </tr>
                        </thead>
                        <tbody th:each="dato:${departamentos}">
                        <tr>
                            <td th:text="${dato.nombreDepartamento}"></td>
                            <td th:text="${dato.areaDepartamento}"></td>
                            <td th:text="${dato.estado}"></td>
                            <td><a th:href="@{/editar-departamento/} + ${dato.idDepartamento}" class="badge badge-warning">Editar</a></td>
                            <td><a onclick="return confirm('Esta seguro?')" th:href="@{/eliminar-departamento/} + ${dato.idDepartamento}" class="badge badge-warning">Eliminar</a></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>


</body>
</html>
